{% extends "reports/base.html" %}
{% load i18n %}
{% block content %}


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
             <div class="box box-primary">
            <div class="box-header with-border">
              <i class="fa fa-bar-chart-o"></i>

              <h3 class="box-title">Medicamentos que se formulan juntos</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">

                 <table id="example2" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Medicamento</th>
                  
                </tr>
                </thead>
                <tbody>
                  {% for result in data %}
                    <tr>
                      <td>{{result.nombre_medicamento}}</td>
                      
                    </tr>
                  {% endfor %}
                </tbody>

              </table>
            </div>
            <!-- /.box-body-->
          </div>

   
    </section>
    <!-- /.content -->


  </div>
  <!-- /.content-wrapper -->

  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>



<script type="text/javascript">
    var myCalendar = new dhtmlXCalendarObject(["fecha1","fecha2"]);

        /*
     * BAR CHART
     * ---------
     */
     datos_grafico = new Array();
     //index, item in enumerate(items)
     index = 0
     {% for result in data %}
         
       datos_grafico[index] = ["{{result.nombre_generico}}",{{result.cantidad}}];
       index+=1;

    {% endfor %}
    var bar_data = {
      //data: [["January", 10], ["February", 8], ["March", 4], ["April", 13], ["May", 17], ["June", 9]],
      data : datos_grafico,
      color: "#3c8dbc"
    };
    $.plot("#bar-chart", [bar_data], {
      grid: {
        borderWidth: 1,
        borderColor: "#f3f3f3",
        tickColor: "#f3f3f3"
      },
      series: {
        bars: {
          show: true,
          barWidth: 0.5,
          align: "center"
        }
      },
      xaxis: {
        mode: "categories",
        tickLength: 0
      }
    });
    /* END BAR CHART */
</script>
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
{% endblock %}
